
{% load static %}


<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/cool.css' %}">
</head>
<body>
    <h1>Sign Up</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}">First Name:</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
                {{ form.last_name }}
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="{{ form.country.id_for_label }}">Country:</label>
                {{ form.country }}
            </div>
            <div class="form-group">
                <label for="{{ form.nationality.id_for_label }}">Nationality:</label>
                {{ form.nationality }}
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email:</label>
                {{ form.email }}
                {{ form.errors.email }}
            </div>

            <div class="form-group">
                <label for="{{ form.mobile.id_for_label }}">Mobile:</label>
                {{ form.mobile }}
                {{ form.errors.mobile }}
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password:</label>
                {{ form.password }}
                {{ form.errors.password }}
            </div>
            <div class="form-group">
                 <label for="{{ form.role.id_for_label }}">Role:</label>
                {{form.user_role}}
             </div>
        </div>
        <input type="submit" value="Register">
    </form>
</body>
</html>
